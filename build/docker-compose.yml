
version: '3'
services:
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'rootpass'
      MYSQL_DATABASE: 'app'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'pass'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./../db/mysql/my.cnf:/etc/mysql/my.cnf
      - ./../db/mysql/init:/docker-entrypoint-initdb.d
  Test_db:
    image: mysql:5.7
    restart: always
    ports:
      - "8888:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'rootpass'
      MYSQL_DATABASE: 'app'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'pass'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./../db/mysql/my.cnf:/etc/mysql/my.cnf
      - ./../db/mysql/init:/docker-entrypoint-initdb.d